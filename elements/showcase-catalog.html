{% if products|length > 0 %}
    <div class="showcase-catalog clearfix" itemscope itemtype="https://schema.org/SomeProducts">
        <ul class="list-product" itemscope itemtype="https://schema.org/SomeProducts">
        {% for product in products %}
            {% set ranking = product.ranking %}
            <li class="item-product">
                {% element 'snippets/product' {"product": product} %}
            </li>
            
            <!--{% if loop.index is divisible by(3) %}-->
            <!--</ul><ul class="list-product" itemscope itemtype="https://schema.org/SomeProducts">-->
            <!--{% endif %}-->
        {% endfor %}
        </ul>
    </div>
{% endif %}
