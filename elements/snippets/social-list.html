<ul class="social-list">
    {% if settings.linkFacebook %}
        <li>
            <a href="{{ settings.linkFacebook }}" target="_blank" class="link-social">
                <i class="fab fa-facebook"></i>
            </a>
        </li>
    {% endif %}
    {% if settings.linkTwitter %}
        <li>
            <a href="{{ settings.linkTwitter }}" target="_blank" class="link-social">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
    {% endif %}
    {% if settings.linkPinterest %}
        <li>
            <a href="{{ settings.linkPinterest }}" target="_blank" class="link-social">
                <i class="fab fa-pinterest"></i>
            </a>
        </li>
    {% endif %}
    {% if settings.linkLinkedin %}
        <li>
            <a href="{{ settings.linkLinkedin }}" target="_blank" class="link-social">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
    {% endif %}
    {% if settings.linkYoutube %}
        <li>
            <a href="{{ settings.linkYoutube }}" target="_blank" class="link-social">
                <i class="fab fa-youtube"></i>
            </a>
        </li>
    {% endif %}
    {% if settings.linkInstagram %}
        <li>
            <a href="{{ settings.linkInstagram }}" target="_blank" class="link-social">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
    {% endif %}
</ul>
