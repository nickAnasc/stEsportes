<section class="banner-triplo container">
    <div class="carrossel-init">
        {% if banner.extra5 %}
            <a href="{{ banners.extra5.link ? banners.extra5.link : 'javascript:;' }}">
                <img class="image-banner" src="{{ banners.extra5.src }}">
            </a>
        {% endif %}
        {% if banner.extra6 %}
            <a href="{{ banners.extra6.link ? banners.extra6.link : 'javascript:;' }}">
                <img class="image-banner" src="{{ banners.extra6.src }}">
            </a>
        {% endif %}
        {% if banner.extra7 %}
            <a href="{{ banners.extra7.link ? banners.extra7.link : 'javascript:;' }}">
                <img class="image-banner" src="{{ banners.extra7.src }}">
            </a>
        {% endif %}
    </div>
</section>
