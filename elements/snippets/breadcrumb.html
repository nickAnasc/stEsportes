<div class="breadcrumb">
  <span class="breadcrumb-item"><a href="/">{{ Translation('pagina_inicial') }}</a></span>
  <i class="fas fa-chevron-right"></i>
    {% if breadcrumb %}
    {% for item in breadcrumb %}
        <span class="breadcrumb-item">     
        <a href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a>                  
        <i class="fas fa-chevron-right"></i>
    {% endfor %}
    {% endif %}
    {% if pages.current == 'product' %}
            <span class="breadcrumb-item">{{ product.name }}</span>
    {% else %}
        <span class="breadcrumb-item">{{ category.name }}</span>
     {% endif %}
</div>
